name: Test
on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/cache@v2
        name: Cache node_modules
        with:
          path: "tests/.terraform"

      - uses: hashicorp/setup-terraform@v1

      - name: Test
        run: tests/run.sh

